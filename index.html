<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS consultoria - gestão em carreira</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <svg width="100" height="50">
            <text x="0" y="40" font-family="Arial" font-size="40" fill="#fff">VS</text>
        </svg>
        <h1>VS consultoria - gestão em carreira</h1>
    </header>

    <main>
        <section id="services">
            <h2>Nossos Serviços</h2>
            <ul>
                <li>Consultoria de Carreira</li>
                <li>Recrutamento e Seleção</li>
                <li>Treinamento e Desenvolvimento</li>
            </ul>
        </section>

        <section id="contact">
            <h2>Contato</h2>
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 VS consultoria. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
